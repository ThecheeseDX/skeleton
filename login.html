<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro Cliente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <h2>Registro de Usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>RUN *</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>El RUN ya está registrado ______RUN duplicado</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Nombre Completo *</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Dirección *</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Región *</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Seleccione una región</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Comuna *</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Seleccione una comuna</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button>Registrarse</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h3>¡Registro Exitoso!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <p>Sus datos han sido guardados correctamente.<br>Ahora puede acceder a beneficios y promociones.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button>Continuar</button>
        </div>
    </div>
</div>

</body>
</html>
