<!DOCTYPE html>
<html lang="es">
<head>
    <title>Validación Correo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <h2>Registro de Usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <p>Complete sus datos para registrarse</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Nombre Completo</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Correo Electrónico</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>cliente@dominio.com</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Validando correo electrónico...</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button>Validar y Registrar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <span>Correo válido</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h3>¡Registro Exitoso!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <p>Se ha enviado un mensaje de confirmación a:</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <p>cliente@dominio.com</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <p>Por favor, revise su bandeja de entrada</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button>Continuar</button>
        </div>
    </div>
</div>

</body>
</html>
